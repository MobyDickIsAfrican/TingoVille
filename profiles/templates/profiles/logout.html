{% extends 'ecommerce/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6 mb-0">
        <legend>Log Out</legend>
        {{ form|crispy }}
      </div>
      </div>


  <div class="form-row">
    <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  </div>
{% endblock %}
