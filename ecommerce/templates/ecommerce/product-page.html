{% extends 'ecommerce/base.html' %}



{% load crispy_forms_tags %}
{% block content %}
<div class="container">
       <div class="row">

           <div class="col-md-6 col-xs-4">
             {%with item.images.all|first as default%}
               <img src="{{default.AddImage.url}}" class="img-responsive img-circle" style="width:200px;height:200px;margin-top:100px;">
               {%endwith%}
               {%for x in item.images.all%}
                <img src="{{x.AddImage.url}}" class="img-responsive img-circle" style="width:50px;height:50px;margin-top:100px;">

               <div >
                 <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data">
                   {% csrf_token %}

                   <button  id="btn" type=""class="btn btn-danger btn-xs col-xs-6" value="" >    Add to Basket></button>

                   <h4 class="desc"><small>DESCRIPTION:</small></h4>
                     <div class="fig jumbotron">
                         <p>
                             {{Description}}
                         </p>

                     </div>
               </div>
           </div>

           <div class="col-md-6 col-xs-4">

               <h4 class="pro" style="margin-top:100px;">{{item.Name}} </h4>
               <hr />
                  <div class="jumbotron">
                      <vr>
                          <p>{{item.Price}}</p>


                      </vr>



               </div>



           </div>




       </div>
